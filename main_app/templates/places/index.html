{% extends 'base.html' %}

{% block content %}
    <h1>Places near you</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for place in places %}
                <tr>
                    <td>{{ place.name }}</td>
                    <td>{{ place.address }}</td>
                    <td>{{ place.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
