{% extends 'base.html' %}
{% block content %}

<h1>Place Details</h1>
<p>{{place.name}}</p>
<p>{{place.address}}</p>
<p>{{place.category}}</p>

<form action="" method="POST">
    <label for="reviews">Reviews:</label>
    <textarea name="reviews" cols="30" rows="5"></textarea><br><br>
    <label for="rating">Rating:</label>
    <input type="number" min="1" max="5"><br><br>
    <input type="submit" name="Add Review">
</form>

{% endblock %}
