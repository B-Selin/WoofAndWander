{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof and Wander</title>
</head>

<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'search_city' %}">Search City</a>
            <li><a href="{% url 'add_place' %}">Add Place</a>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            <li><a href="{% url 'profile_details' request.user.profile.id %}">Profile</a></li>
            {% else %}
            <li>Search</li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_PLACES_API_KEY }}&libraries=places"></script>
</body>

</html>
