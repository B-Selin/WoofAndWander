{% extends 'base.html' %}

{% block content %}
<div class="m-4">
    <h1 class="font-header text-dark font-bold text-h6 dp:text-h4">Review for {{ place.name }}</h1>  
    <form action="{% url 'review_create' place_pk=place_pk %}" method="POST" class="flex flex-col font-body text-dark">
        {% csrf_token %}
        <label for="reviews" class="text-h6 dp:text-h5 ">Comments:</label>
        <textarea name="comment" cols="30" rows="5"></textarea>
        <label for="rating" class="text-h6 dp:text-h5">Rating:</label>
        <input type="number" name="rating" min="1" max="5">
        <div class="bg-accent">
            <button type="submit">SUBMIT REVIEW</button>
        </div>
    </form>
</div>
{% endblock %}
